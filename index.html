<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <!-- intestazione -->
    <header>
        <img src="img/Logo.png" alt="Logo Toboolist" id="logo" >
        <h1>Toboolist</h1>

    </header>

    <!-- contenuto principale -->
    <main class="container">

        <!-- button e separator -->
        <section>
            <button id="b-task">Add Task</button>
            <button id="b-section">Add Section</button>
            <div id="separator"></div>
        </section>

        <!-- lista -->
        <section >
            <ul class="list">
                <li class="l-title"><b>&#9662; New Task</b></li>
                <li class="l-element"><span class="check">&#10003;</span> Quarterly Newsletter<span class="post-it">Editorial</span></li>
            </ul>
        </section>
            

    </main>
</body>
</html>
